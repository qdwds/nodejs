<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="copy">copy</button>
    <button id="emptyDir">emptyDir</button>
    <button id="ensureDir">ensureDir</button>
    <button id="ensureFile">ensureFile</button>
    <button id="move">move</button>
    <button id="outputFile">outputFile</button>
    <button id="pathExists">pathExists</button>
    <button id="remove">remove</button>
</body>

</html>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const url = 'http://localhost:3000'
    const btns = document.querySelectorAll('button');
    for (let i = 0; i < btns.length; i++) {
        btns[i].addEventListener('click', (e) => {
            axios.get(`${url}/${e.target.id}`)
                .then(res => console.log(res.data))
                .catch(err => console.log(err))
        })
    }
    //  copy 指定文件夹下面所有的文件
</script>
